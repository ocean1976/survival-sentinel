name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Create model directory
      run: mkdir -p assets/models
    
    - name: Download Phi-3 model
      run: |
        echo "Downloading Phi-3 Mini model (2.23 GB)..."
        wget -q --show-progress https://huggingface.co/microsoft/Phi-3-mini-4k-instruct-gguf/resolve/main/Phi-3-mini-4k-instruct-q4.gguf -O assets/models/phi-3-mini-4k-instruct-q4.gguf
        echo "Model downloaded successfully!"
        ls -lh assets/models/
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: survival-sentinel-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        echo "APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo "Build completed successfully!"
